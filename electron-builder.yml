appId: com.narworks.muhasebeasistani
productName: "Muhasebe AsistanÄ±"
directories:
  output: release
  buildResources: build
files:
  - "dist/**/*"
  - "main/**/*"
  - "package.json"
  - "!src/**/*"
  - "!vite.config.*"
  - "!index.html"
  # node_modules are automatically included by electron-builder (production deps only)

# Native module handling (important for better-sqlite3)
asarUnpack:
  - "**/*.node"

mac:
  target: dmg
  hardenedRuntime: true
  entitlements: build/entitlements.mac.plist # If needed later for signing
  entitlementsInherit: build/entitlements.mac.plist

win:
  target: nsis

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
